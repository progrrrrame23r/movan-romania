<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MOCAN Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* إعادة تعيين الأنماط */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            display: flex;
            justify-content: center; /* توسيط الشعار */
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 36px; /* تكبير حجم الشعار */
            font-weight: bold;
            text-transform: uppercase;
        }

        .logo span {
            font-size: 14px; /* تصغير حجم الخط الثانوي */
            display: block;
        }

        .menu-container {
            position: relative;
            margin-right: 20px;
        }

        .menu-button {
            font-size: 24px;
            cursor: pointer;
        }

        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #444;
            color: #fff;
            width: 120px;
            display: none;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .dropdown-menu.active {
            display: block;
        }

        .dropdown-menu div {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dropdown-menu div:hover {
            background-color: #555;
        }

        .language-menu {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #444;
            color: #fff;
            width: 120px;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .language-menu.active {
            display: block;
        }

        .language-menu div {
            padding: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .language-menu div:hover {
            background-color: #555;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .image-with-caption {
            position: relative;
            width: 100%;
            max-width:500px; /* تقليل عرض الصور لتناسب الشاشات الصغيرة */
            margin: 0 auto; /* توسيط الصور داخل العنصر المحيط */
            margin-bottom: 20px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-with-caption:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .image-with-caption img {
            width: 100%;
            height: auto;
            transition: opacity 0.3s ease;
        }

        .image-with-caption:hover img {
            opacity: 0.7;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 8px 0;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .image-with-caption:hover .caption {
            opacity: 1;
        }

        .logo-left {
            margin-right: auto;
        }

        .logo-right {
            margin-left: auto;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 24px;
                margin-left: 10px;
            }

            .menu-button {
                font-size: 18px;
            }

            .dropdown-menu {
                width: 100px;
            }

            .language-menu {
                width: 100px;
            }

            .image-with-caption {
                width: 100%;
                max-width: none;
            }

            .caption {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">MOCAN <span>ROMANIA</span></h1>
        <div class="menu-container">
            <div class="menu-button" onclick="toggleMenu()">⋮</div>
            <div class="dropdown-menu" id="mainMenu">
                <div onclick="toggleLanguageMenu()">تغيير اللغة</div>
                <div class="language-menu" id="languageMenu">
                    <div onclick="changeLanguage('ar')">العربية</div>
                    <div onclick="changeLanguage('en')">English</div>
                    <div onclick="changeLanguage('fr')">Français</div>
                    <div onclick="changeLanguage('es')">Español</div>
                    <!-- أضف المزيد من اللغات هنا -->
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <h2 style="margin-bottom: 20px;">مجموعة منتجاتنا</h2>
        <div class="logo-container">
            <div class="image-with-caption">
                <a href="hodessssss.html" target="_blank">
                    <img src="402302787_18000345116241439_7932991115971770418_n.jpg" alt="صورة هودي يسار" class="logo-image logo-left">
                </a>
                <p class="caption" id="hoodie-caption">هودي</p>
            </div>
            <div class="image-with-caption">
                <a href="shirts.html" target="_blank">
                    <img src="362982174_17985782108241439_1326759898961784867_n.jpg" alt="صورة تيشيرت يمين" class="logo-image logo-right">
                </a>
                <p class="caption" id="shirt-caption">تيشيرت</p>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('mainMenu').classList.toggle('active');
        }

        function toggleLanguageMenu() {
            document.getElementById('languageMenu').classList.toggle('active');
        }

        function changeLanguage(language) {
            // قم بإضافة الكود الخاص بتغيير اللغة هنا
            alert('تغيير اللغة إلى: ' + language);
        }
    </script>
</body>
</html>
